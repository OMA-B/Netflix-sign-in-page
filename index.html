<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Netflix Clone</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="netflix.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="img-wrapper">
                <a href="https://www.netflix.com/"><img src="img/Netflix-logo-removebg-preview.png" alt="Netflix logo"></a>
            </div>
            <div class="form">
                <form>
                    <div class="sign">sign in</div>
                    <div class="input">
                        <input type="text" placeholder="Email or phone number">
                        <input type="password" placeholder="Password">
                        <a href="">sign in</a>
                    </div>
                    <div class="flex">
                        <div class="check-me">
                            <input id="remember" type="checkbox">
                            <label for="remember">Remember me</label>
                        </div>
                        <div><a href="">Need help?</a></div>
                    </div>
                </form>
                <div class="captcha">
                    <h3>New to Netflix? <a href="">Sign up now.</a></h3>
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
                </div>
            </div>
            <div class="footer">
                <h3><a href="">Questions? Contact us.</a></h3>
                <div class="footer-flexed">
                    <div><a href="">FAQ</a></div>
                    <div><a href="">Help Center</a></div>
                    <div><a href="">Terms of Use</a></div>
                    <div><a href="">Privacy</a></div>
                    <div><a href="">Cookie Preferences</a></div>
                    <div><a href="">Corporate Information</a></div>
                </div>
            </div>
            
        </div>

    </body>

</html>
